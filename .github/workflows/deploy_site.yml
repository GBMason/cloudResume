name: Update garethbmason.com

on:
  push:
    branches:
    - main
    paths:
      - 'src/staticSite/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.staticsite_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.staticsite_AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy static site to S3 bucket
      run: aws s3 sync .src/staticSite s3://$bucket_name --delete